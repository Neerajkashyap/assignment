{% extends "base.html" %}

{% block content %}

<!-- Begin Wrapper -->
<div id="wrapper">
	
	<!-- Begin Content -->
	<div id="content">
	<h1 class="title">Welcome</h1>
	
	<div class="line"></div>
	
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
        <button type="submit">Login</button>
        <br><br>
    </form>
    <div class="line"></div>
	</div>
	<!-- End Content -->
	
</div>
<!-- End Wrapper -->
<div class="clear"></div>
{% endblock %}
